  <div class="form-group">
    <fieldset class="col-xs-2">
      <label class="control-label" for="readOnlyInput">First Name:</label>
      <p><input class="form-control" id="readOnlyInput" type="text" placeholder="First name "data-bind="value: firstName"></p>
    </fieldset>
  </div>

  <div class="form-group">
    <fieldset class="col-xs-2">
      <label class="control-label" for="readOnlyInput">last Name:</label>
      <p><input class="form-control" id="readOnlyInput" type="text" placeholder="Last name " data-bind="value: lastName"></p>
    </fieldset>
  </div>

  <div class="form-group">
    <fieldset class="col-xs-2">
      <label class="control-label" for="readOnlyInput">Email:</label>
      <p><input class="form-control" id="readOnlyInput" type="text" placeholder="email "  data-bind="value: email"></p>
    </fieldset>
  </div>

  <div class="form-group">
